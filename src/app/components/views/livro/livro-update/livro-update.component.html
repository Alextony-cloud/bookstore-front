<form action="">
    <h1>Atualizando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="titulo" required [(ngModel)]="livro.titulo" type="text" name="titulo" placeholder="Ex. Curso Spring Boot com Angular 10" maxlength="50">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [formControl]="nome_autor" required [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" placeholder="Ex. Paulo Coelho" maxlength="50">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [formControl]="texto" required [(ngModel)]="livro.texto" type="text" name="texto" placeholder="Ex. Livros de Computação" maxlength="2000000"></textarea >
            <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    
    <div class="buttons">
        <button  [disabled]="getMessage()"  (click)="update()" mat-stroked-button color="primary" class="mat-elevation-z8"  >Atualizar</button>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8"  >Cancelar</button>
    </div>
</form>
